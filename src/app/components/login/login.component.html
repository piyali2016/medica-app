<main>
  <form id="loginForm" name="loginForm"  #loginForm="ngForm">
    <md-card class="login-card" color="primary">
      <md-toolbar color="primary">Login</md-toolbar>
      <md-card-content>
        <md-input-container style="width: 100%">
            <input type="text" md-input name="username" required>
            <md-placeholder>
              <i class="fa fa-user" aria-hidden="true"></i> Email or Mobile number
            </md-placeholder>
        </md-input-container>
        <md-input-container style="width: 100%">
          <input type="password" md-input name="pwd" required>
          <md-placeholder>
            <i class="fa fa-lock" aria-hidden="true"></i> Password
          </md-placeholder>
        </md-input-container>
      </md-card-content>
      <md-card-actions align="center">
        <button md-raised-button color="primary">Login</button>
      </md-card-actions>
    </md-card>
  </form>
</main>
